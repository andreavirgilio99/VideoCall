<div style="float: right; border: solid; border-width: 1px; width: fit-content;" *ngIf="username != ''">
  <span>user: {{username}}</span>
</div>

<div style="text-align: center;" *ngIf="username == ''">
  <input placeholder="who are you?" id="username" type="text"> &nbsp; <button (click)="setUsername()">confirm</button>
</div>

<div style="text-align: center;">
  <app-video-call *ngIf="username != ''"></app-video-call>
</div>
